---
layout: default
---

<div class="page">
  <h1 class="mt-4 publication-title">{{ page.title }}</h1>
  <div class="publication-authors">{{ page.authors }}, {{ page.year}}</div>
  <div class="publication-info">{{ page.type }} {{ page.number }}, {{ page.institution }}</div>
  <div class="publication-abstract">{{ page.abstract }}</div>
  {{ content }}
  <h2 id="downloads">Downloads</h2>
  <p>
    <a href="{{ page.url }}"
      ><i class="far fa-file-pdf"></i> PDF</a
    >&nbsp;&nbsp;
    <a href="/personal-site/download/{{ page.slug }}.bib"
      ><i class="fas fa-file-alt"></i> BibTex</a
    >&nbsp;&nbsp; {% if page.doi %}
    <a href="{{ page.doi }}"><i class="fas fa-external-link-alt"></i> DOI</a
    >&nbsp;&nbsp; {% endif %}
  </p>
</div>
